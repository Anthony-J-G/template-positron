syntax = "proto3";
package tutorial;

option go_package = "./internal/config";

message CppConfig {
  string name = 1;
  int32 id = 2;  // Unique ID number for this person.
  string email = 3;

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  repeated PhoneNumber phones = 4;

  google.protobuf.Timestamp last_updated = 5;
}

// Configuration `struct` for the whole project
message Config {
  optional CppConfig cpp = 1;

}